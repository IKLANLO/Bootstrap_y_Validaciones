<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Usuarios</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <header>
        <!-- Contenedor principal -->
      <div class="container-lg text-center">
        <div class="row align-items-center">
          <div class="col"></div>
        </div>
        <!-- Nav -->
        <!-- mb-x asigna un margin de tamaño x, t se refiere a top, b a bottom -->
        <ul class="nav nav-tabs mt-5 mb-4" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="home-tab"
              data-bs-toggle="tab"
              data-bs-target="#home-tab-pane"
              type="button"
              role="tab"
              aria-controls="home-tab-pane"
              aria-selected="true">
              Crear usuario
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile-tab-pane"
              type="button"
              role="tab"
              aria-controls="profile-tab-pane"
              aria-selected="false">
              Usuarios
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home-tab-pane"
            role="tabpanel"
            aria-labelledby="home-tab"
            tabindex="0">
            <div class="container text-center">
                <div class="row align-items-center">
                  <div class="col-md-6">
                    <!-- Contenido de la pestaña Crear usuario -->
                    <form id="formData">
                        <div class="input-group flex-nowrap mb-2">
                            <span class="input-group-text" id="addon-wrapping">Nombre</span>
                            <input
                            type="text"
                            class="form-control"
                            placeholder="Nombre y apellidos"
                            aria-label="Username"
                            aria-describedby="addon-wrapping"
                            id="userName" />
                        </div>
                        <div class="input-group flex-nowrap mb-2">
                            <span class="input-group-text" id="addon-wrapping">Correo</span>
                            <input
                            type="email"
                            class="form-control"
                            placeholder="Correo"
                            aria-label="Correo"
                            aria-describedby="addon-wrapping" 
                            id="userMail"/>
                        </div>
                        <div class="input-group flex-nowrap mb-2">
                            <span class="input-group-text" id="addon-wrapping">Contraseña 1</span>
                            <input
                            type="password"
                            class="form-control"
                            placeholder="Contraseña 1"
                            aria-label="Contrasena1"
                            aria-describedby="addon-wrapping" 
                            id="userPass1"/>
                        </div>
                        <div class="input-group flex-nowrap mb-2">
                            <span class="input-group-text" id="addon-wrapping">Contraseña 2</span>
                            <input
                            type="password"
                            class="form-control"
                            placeholder="Contraseña 2"
                            aria-label="Contrasena2"
                            aria-describedby="addon-wrapping" 
                            id="userPass2"/>
                        </div>
                        <!-- creado div para poder aplicar flex al botón, y alinearlo a la izquierda -->
                        <div class="d-flex">
                            <button type="button" class="btn btn-outline-primary" data-bs-dismiss="alert" id="submit">Enviar</button>
                        </div>
                        <!-- alerta de validación -->
                        <div class="mt-4" id="liveAlertPlaceholder"></div>
        
                    </form>
                  </div>
                </div>
          </div>
        </div>
        <div
            class="tab-pane fade"
            id="profile-tab-pane"
            role="tabpanel"
            aria-labelledby="profile-tab"
            tabindex="0">
            <!-- Contenido de la pestaña Usuarios -->
            <div class="row container text-center">
              <div class="row align-items-center" id="userCardTab">
                <div class="row col-md-6" id="userCardContainer" style="width: fit-content;">
                  
                </div>
              </div>
            </div>
          </div>
      </div>
    </header>
  </body>
</html>
